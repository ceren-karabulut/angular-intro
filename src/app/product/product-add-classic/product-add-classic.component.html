<h2>Add New Product </h2>

<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
<div class="form-group">
<input type="text" placeholder="Name of Product" #name="ngModel" [(ngModel)]="model.name" 
class="form-control" name="name" id="name" required >
<div *ngIf="name.invalid&&name.dirty" class="alert alert-danger"> Name of Product is required!</div>
</div>

<div class="form-group">
<input type="text" #brand="ngModel" [(ngModel)]="model.brand" placeholder="brand of Product"
    class="form-control" name="brand" id="brand" required>
    <div *ngIf="brand.invalid&&brand.dirty" class="alert alert-danger"> Product brand is required! </div>
</div>

<div class="form-group"> 
<input type="text" #imgUrl="ngModel" [(ngModel)]="model.imgUrl" placeholder="image of Product "
class="form-control" name="imgUrl" id="imgUrl" required>
<div *ngIf="imgUrl.invalid&&imgUrl.dirty" class="alert alert-danger">Product's image is required </div>
</div>

<div class="form-group">
<input type="text" #price="ngModel" [(ngModel)]="model.price" placeholder="price of product"
class="form-control" name="price" id=price required>
<div *ngIf="price.invalid&&price.dirty" class="alert alert-danger"> Product's price is required</div>
</div>


<div class="form-group">
<select #categoryId="ngModel" 
[(ngModel)]="model.categoryId" required id=categoryId name="categoryId" class="from-control">
<option *ngFor="let category of categories" [value]="category.id"> {{category.name}}</option>
</select>
<div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">category is required</div>
</div>

<button type="submit" class="btn btn-success" [disabled]="productAddForm.invalid">Add Product</button>
  </form>
