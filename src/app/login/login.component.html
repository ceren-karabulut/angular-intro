<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
  <div class="text-center mb-4">
<br>
    <h1 class="h3 mb-3 font-weight-normal"><strong>Login</strong></h1>
    
  </div>
<br>
  <div class="form-label-group">
    <input type="text" id="username" #username="ngModel" [(ngModel)]="model.username" name="username"
    class="form-control" placeholder="Username" required autofocus>
    <label for="username">Username</label>
  </div>

<br>

  <div class="form-label-group">
    <input type="password" id="password"  #password="ngModel" [(ngModel)]="model.password" name="password"
    class="form-control" placeholder="Password" required>
    <label for="password">Password</label>
  </div>
<br>


  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; Ceri</p>
</form>
